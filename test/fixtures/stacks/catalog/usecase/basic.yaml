components:
  terraform:
    datadog-monitor/basic:
      metadata:
        component: datadog-monitor
      vars:
        enabled: true
        name: datadog-monitor
        local_datadog_monitors_config_paths:
          - "catalog/monitors/defaults/*"
        datadog_monitor_globals:
          groupby_simple_monitor: false
          new_group_delay: 0
          priority: 3
          renotify_occurrences: 0
          renotify_statuses: [ ]
          validate: true
